<common-header></common-header>
<ion-content padding id="simple-game-page">


    <ion-card id="{{item.id}}" *ngFor="let item of actualGames">
        <game-round-item
                (onClick)="item.waitingFor === currentUser.username ? selectGame($event) : goToRoundInfo($event)"
                [ngClass]="{'your-turn':item.waitingFor === currentUser.username}"
                [item]="item"></game-round-item>
    </ion-card>

</ion-content>

<common-footer></common-footer>
