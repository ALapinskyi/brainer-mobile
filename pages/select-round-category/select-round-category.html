<ion-header>
    <ion-toolbar>
      <ion-title>
        Select category
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content padding id="selectRoundCategory-page">
 <ion-list id="selectRoundCategory-list">
    <ion-item (click)="goToRound($event)" *ngFor="let item of categories">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
