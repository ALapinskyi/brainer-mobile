<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Settings
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <h4 id="mySettings-heading4" style="color:#000000;">
    General
  </h4>
  <ion-list id="mySettings-list5">
    <ion-item id="mySettings-toggle8">
      <ion-label>
        Music
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
    <ion-item id="mySettings-toggle9">
      <ion-label>
        Sounds
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
    <ion-item id="mySettings-select1">
      <ion-label>
        Style
      </ion-label>
      <ion-select name="">
        <ion-option>
          Light
        </ion-option>
        <ion-option>
          Dark
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <h4 id="mySettings-heading3" style="color:#000000;">
    Disable game modes
  </h4>
  <ion-list id="mySettings-list3">
    <ion-item id="mySettings-toggle4">
      <ion-label>
        Single play
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
    <ion-item id="mySettings-toggle5">
      <ion-label>
        Championship
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:300px;height:47px;" id="mySettings-spacer3"></div>
  <h4 id="mySettings-heading5" style="color:#000000;text-align:center;">
    Need Premium?
  </h4>
  <button id="mySettings-button3" ion-button color="positive" block>
    Tap me!
  </button>
</ion-content>
